<div class="d-flex flex-column min-vh-100">

  <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 bg-light">

    <div class="card shadow-lg p-4 p-md-5" style="width: 100%; max-width: 450px; border: none; border-radius: 1rem;">
      
      <div class="text-center mb-4">
        <i class="bi bi-leaf-fill text-success" style="font-size: 3rem;"></i>
        <h3 class="fw-bold mt-2 mb-0">GREEN TRACK LITE</h3>
        <p class="text-muted mt-1">Inicie sesión para continuar</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" id="username" formControlName="username" class="form-control form-control-lg"
              [ngClass]="{'is-invalid': form.get('username')?.touched && form.get('username')?.invalid}"
              placeholder="Ingrese su usuario" aria-label="Usuario" aria-describedby="basic-addon1" />
            
            <div class="invalid-feedback" *ngIf="form.get('username')?.hasError('required')">
              El usuario es obligatorio
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" class="form-control form-control-lg"
              [ngClass]="{'is-invalid': form.get('password')?.touched && form.get('password')?.invalid}"
              placeholder="Ingrese su contraseña" aria-label="Contraseña" aria-describedby="basic-addon2" />
            
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
            </button>

            <div class="invalid-feedback" *ngIf="form.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="small text-decoration-none text-primary">
            ¿Olvidó su contraseña?
          </a>
        </div>

        <div *ngIf="error" class="alert alert-danger py-2">
          {{ error }}
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 fw-bold" [disabled]="form.invalid">
          Iniciar sesión
        </button>

      </form>
    </div>
  </div>

  <footer class="text-center text-muted p-3" style="background-color: #f8f9fa;">
    <small>&copy; 2025 GREEN TRACK LITE. Todos los derechos reservados.</small>
  </footer>

</div>
