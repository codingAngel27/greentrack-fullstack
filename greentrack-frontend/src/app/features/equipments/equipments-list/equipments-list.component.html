<div class="container mt-4">

  <div class="card bg-white shadow-sm rounded-3 mb-4">
    <div class="card-body">
      <form class="row g-2 align-items-center">
        
        <div class="col-md-auto">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-filter"></i>
            </span>
            <select class="form-select" [(ngModel)]="filterField" name="filterField">
              <option value="brand">Por marca</option>
              <option value="type">Por tipo</option>
            </select>
          </div>
        </div>

        <div class="col-md">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese el valor a buscar..."
              [(ngModel)]="filterValue" name="filterValue" (keyup.enter)="filter()" />
          </div>
        </div>

        <div class="col-md-auto">
          <button class="btn btn-success w-100" (click)="filter()">
            Buscar
          </button>
        </div>

        <div class="col-md-auto">
          <button class="btn btn-outline-secondary w-100" (click)="clearFilters()">
            Limpiar
          </button>
        </div>

        <div class="col-12 col-md-auto ms-md-auto mt-3 mt-md-0">
          <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addEquipmentModal"
            (click)="openCreateModal()">
            <i class="bi bi-plus-circle me-1"></i> Agregar equipo
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card bg-white shadow-sm rounded-3">
    <div class="card-body p-0">
      
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="px-3">ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Marca</th>
              <th>Estado</th>
              <th class="text-end px-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let eq of equipments">
              <td class="px-3">{{ eq.id }}</td>
              <td>{{ eq.name }}</td>
              <td>{{ eq.type }}</td>
              <td>{{ eq.brand }}</td>
              <td>
                <span class="badge fw-semibold" [ngClass]="{
                    'bg-success': eq.state === 'DISPONIBLE',
                    'bg-warning text-dark': eq.state === 'PRESTADO'
                  }">
                  {{ eq.state }}
                </span>
              </td>
              
              <td class="text-end px-3">
                <button class="btn btn-sm btn-outline-warning me-2" (click)="openEditModal(eq)" title="Editar">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(eq)" title="Eliminar">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-between align-items-center bg-white border-top-0">
      <button class="btn btn-outline-success" (click)="changePage(page - 1)" [disabled]="page === 0">
        <i class="bi bi-arrow-left"></i> Anterior
      </button>

      <span class="text-muted small">
        PÃ¡gina {{ page + 1 }} de {{ totalPages }}
      </span>

      <button class="btn btn-outline-success" (click)="changePage(page + 1)" [disabled]="page + 1 >= totalPages">
        Siguiente <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
<app-equipments-modal
  *ngIf="isModalOpen"
  [selectedEquipment]="selectedEquipment"
  (onSave)="handleSave($event)"
  (onClose)="isModalOpen = false"
></app-equipments-modal>
